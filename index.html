<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoon.ai | AI-First Software Solutions</title>
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Vanta.js Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    
    <!-- Our CSS -->
    <link rel="stylesheet" href="assets/css/styles.css">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ¤–</text></svg>">
</head>
<body>
    <!-- Page Loader -->
    <div class="page-loader" id="page-loader">
        <div class="loader-content">
            <div class="loader-logo">Zoon.ai</div>
            <div class="loader-bar">
                <div class="loader-progress" id="loader-progress"></div>
            </div>
        </div>
    </div>

    <!-- Background Effects -->
    <div id="vanta-bg"></div>
    <div class="gradient-overlay"></div>
    <div class="particles" id="particles"></div>

    <!-- Header -->
    <header id="main-header">
        <div class="header-container">
            <div class="logo-container">
                <a href="#" class="logo-main" data-page="home">Zoon.ai</a>
                <span class="ai-badge">AI-FIRST</span>
            </div>
            
            <!-- Desktop Navigation -->
            <nav class="desktop-nav">
                <div class="nav-links" id="nav-links">
                    <!-- Navigation will be loaded dynamically -->
                </div>
                <button class="cta-button" id="header-cta">
                    <i class="fas fa-rocket"></i> Start Project
                </button>
            </nav>
            
            <!-- Mobile Toggle -->
            <div class="mobile-toggle" id="mobile-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <!-- Mobile Navigation -->
    <div class="mobile-nav" id="mobile-nav">
        <!-- Mobile nav will be loaded dynamically -->
    </div>

    <!-- Main Content Area -->
    <main id="main-content">
        <!-- Content loads here dynamically -->
    </main>

    <!-- Footer -->
    <footer id="main-footer">
        <!-- Footer loads here dynamically -->
    </footer>

    <!-- JavaScript -->
    <script src="assets/js/main.js"></script>
    
    <!-- Initialize App -->
    <script>
        // Initialize the application when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Create global app instance
            window.app = new ZoonApp();
            
            // Set up header CTA button
            document.getElementById('header-cta').addEventListener('click', function() {
                window.app.loadPage('contact');
                window.app.scrollToTop();
            });
        });
    </script>
</body>
</html>
